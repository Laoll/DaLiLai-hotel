    <!--预定信息-->
    <div class="book_info">
        <form id="order_info">
            <ul>
                <input type="hidden" name="rid" value=""/>
                <li>
                    <h3>预定信息</h3>

                    <div class="info_group">
                        <label>入住时间</label><input type="date" name="ltime" value="2016-11-23"/>
                    </div>
                    <div class="info_group num">
                        <label>房间数量</label>
                        <span class="sub">-</span>
                        <input type="text" name="num" value="1"/>
                        <span class="add">+</span>

                        <div class="msg"></div>
                    </div>
                    <div class="info_group">
                        <label>房费总计</label><span class="total">￥400</span>
                        <input type="hidden" name="price" value="0"/>
                    </div>
                </li>
                <li>
                    <h3>入住信息</h3>

                    <div class="info_group">
                        <label>姓名</label><input type="text" name="orderName" id="orderName"/><span class="msg"></span>
                    </div>
                    <div class="info_group">
                        <label>电话</label><input type="text" name="phone" id="phone"/><span class="msg"></span>
                    </div>
                    <div class="info_group">
                        <label for="massage">留言信息</label>
                         <textarea id="massage" name="massage">

                         </textarea>
                    </div>
                    <div class="info_group">
                        <label>支付方式</label>
                        <input type="radio" name="payment" value="1" checked/>入店支付
                        <input type="radio" name="payment" value="2"/>支付宝
                        <input type="radio" name="payment" value="3"/>银联
                    </div>

                </li>
                <li>
                    <div class="msg">
                        预定须知:请携带好本人的身份证，办理入住手续，本店办理入住需要在前台缴费押金 ￥200

                    </div>
                    <input type="hidden" name="uname" value="0">
                    <input type="hidden" name="roomList" value="0"/>
                    <input type="hidden" name="foodList" value="[]"/>
                    <div id="btn_booking">确认预定</div>

                </li>
            </ul>
        </form>
    </div>

    <div class="malog">
        <div class="message">
            <p class="msgs"></p>
