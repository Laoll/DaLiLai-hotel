<div class="admin">
    <div id="view">
        <div class="panel admin-panel">
            <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>发布动态</strong></div>
            <div class="body-content">
                <form method="post" class="form-x" id="add_new" action="data/add_news.php" enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="label">
                            <label>标题：</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input w50" value="" name="newTitle" data-validate="required:请输入标题" />
                            <div class="tips"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>图片：</label>
                        </div>
                        <div class="field">
                            <input type="file" id="url1" name="newImg" class="input tips" style="width:25%; float:left;"  value=""  data-toggle="hover" data-place="right" data-image="" />
                            <div class="tipss">图片尺寸：500*500</div>
                        </div>
                    </div>

                    <if condition="$iscid eq 1">
                        <div class="form-group">
                            <div class="label">
                                <label>分类标题：</label>
                            </div>
                            <div class="field">
                                <select name="nType" class="input w50" >
                                    <option value="">请选择分类</option>
                                    <option value="0">店面活动</option>
                                    <option value="1">招聘信息</option>
                                </select>
                                <div class="tips"></div>
                            </div>
                        </div>
                    </if>
                    <div class="form-group">
                        <div class="label">
                            <label>描述：</label>
                        </div>
                        <div class="field">
                            <textarea class="input" name="details" style=" height:90px;"></textarea>
                            <div class="tips"></div>
                        </div>
                    </div>

                    <div class="clear"></div>
                    <div class="form-group">
                        <div class="label">
                            <label></label>
                        </div>
                        <div class="field">
                            <input type="hidden" name="relTime" value=""/>
                            <button class="button bg-main icon-check-square-o" type="submit" id="insert_n"> 提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
