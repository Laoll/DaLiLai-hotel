        <script type="text/javascript">

            function del(id){
                if(sessionStorage['aType']==1){
                    if(confirm("您确定要删除吗?")){
                        console.log(id);
                        $.ajax({
                            url:"data/delete_user.php",
                            data:{uid:id},
                            success:function(data){
                                if(data.msg="succ"){
                                    alert("删除成功");
                                    user(1);
                                }else if(data.msg="err"){
                                    alert("删除成功");
                                }
                            }
                        })

                    }
                }else{
                    alert("您没有权限删除订单");
                }
            }

            $("#checkall").click(function(){
                $("input[name='id[]']").each(function(){
                    if (this.checked) {
                        this.checked = false;
                    }
                    else {
                        this.checked = true;
                    }
                });
            })

            function DelSelect(){
                var Checkbox=false;
                $("input[name='id[]']").each(function(){
                    if (this.checked==true) {
                        Checkbox=true;
                    }
                });
                if (Checkbox){
                    var t=confirm("您确认要删除选中的内容吗？");
                    if (t==false) return false;
                }
                else{
                    alert("请选择您要删除的内容!");
                    return false;
                }
            }
