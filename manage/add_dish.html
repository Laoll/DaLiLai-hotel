<!DOCTYPE html>
<html lang="zh-cn" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>大利来网络预订管理中心</title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/skip.js"></script>
    <script src="js/dish.js"></script>

</head>
<body style="background-color:#f2f9fd;"  >
<!--头部-->
<div id="header">

</div>
<script >

</script>
<!--内容容器-->
<div class="admin">
    <div id="view">
        <div class="panel admin-panel">
            <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加新菜单</strong></div>
            <div class="body-content">
                <form method="post" class="form-x" action="data/add_dish.php" enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="label">
                            <label>菜品名称</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input w50" value="" name="fname" data-validate="required:请输入标题" />
                            <div class="tips"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>图片：</label>
                        </div>
                        <div class="field">
                            <input type="file" id="url1" name="fimg" class="input tips" style="width:25%; float:left;"  value=""  data-toggle="hover" data-place="right" data-image="" />
                            <div class="tipss">图片尺寸：287*364</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>价格</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input w50" value="" name="fprice" />
                            <div class="tips"></div>
                        </div>
                    </div>
                    <if condition="$iscid eq 1">
                        <div class="form-group">
                            <div class="label">
                                <label>菜品分类：</label>
                            </div>
                            <div class="field">
                                <select name="type" class="input w50" >
                                    <option value="">请选择分类</option>
                                    <option value="001">凉菜</option>
                                    <option value="002">披萨</option>
                                    <option value="003">西式扒类</option>
                                    <option value="004">汤品</option>
                                    <option value="005">甜品</option>
                                    <option value="006">小食</option>
                                    <option value="007">饮品</option>
                                    <option value="007">沙拉</option>
                                    <option value="007">套餐</option>
                                </select>
                                <div class="tips"></div>
                            </div>
                        </div>
                    </if>

                    <div class="form-group">
                        <div class="label">
                            <label>菜品详情：</label>
                        </div>
                        <div class="field">
                            <textarea class="input" name="fintr" style=" height:90px;"></textarea>
                            <div class="tips"></div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="form-group">
                        <div class="label">
                            <label></label>
                        </div>
                        <div class="field">
                            <input type="hidden" name="fcount" value="0"/>
                            <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div style="text-align:center;">
</div>

</html>
