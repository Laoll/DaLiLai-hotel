<!DOCTYPE html>
<html lang="zh-cn" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/pintuer.js"></script>
    <script src="js/wait.js"></script>
    <script>wait(1,1);</script>
    <!--<script src="js/management.js"></script>-->
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>
            <p id="alert"></p>
            <form  id="admin">
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>大利来后台管理中心</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="name" placeholder="登录账号" data-validate="required:请填写账号" />
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="pwd" placeholder="登录密码" data-validate="required:请填写密码" />
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                </div>
                <div style="padding:30px;"><input type="button" class="button button-block bg-main text-big input-big "  value="登录" id="btn_login"></div>
            </div>
            </form>          
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#btn_login").click(function(){
            var str=$("#admin").serialize();
//            console.log($("input[name='name']").val());
            //console.log(str);
            $.ajax({
                url:'data/admin_check.php',
                data:str,
                success:function(msg){

                   var data= JSON.parse(msg);
                    console.log(data);
                    sessionStorage['aType']=data.type;
                    if(data.msg=="succ"){

                        sessionStorage['name']=$("input[name='name']").val();
                        window.location ="index.html";
                    }else{
                        alert("用户名或密码错误");
                    }
                }
            });
        });

    });

</script>
</body>
</html>
